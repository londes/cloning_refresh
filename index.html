<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>NY Grimes</title>
</head>
<body>
    <div class="main-container">
        <div id="header-main">

            <div class="header-top">
                <div class="header-top-left">
                    <div class="hamburger">|||</div>
                    <div class="search-icon">glass</div>
                </div>
                <div class="header-top-mid">
                    <div class="header-countries">
                        <div class="header-country"><p>US</p></div>
                        <div class="header-country"><p>Intl</p></div>
                        <div class="header-country"><p>Canada</p></div>
                        <div class="header-country"><p>Espa√±ol</p></div>
                        <div class="header-country"><p>Hiya</p></div>
                    </div>
                </div>
                <div class="header-top-right">
                    <div class="gift"><p>Give the Times</p></div>
                    <div class="account"><p>Account</p></div>
                </div>
            </div>

            <div class="header-middle">
                <div class="header-middle-left">
                    <div class="todays-date">Tuesday, February 5, 2024</div>
                    <div class="todays-paper"><p>Today's Paper</p></div>
                </div>
                <div class="header-middle-mid">
                    <div class="times-main-logo">The New Yawk Times 2.0</div>
                </div>
                <div class="header-middle-right">
                    <div class="header-stocks"><p>S&P 500</p></div>
                    <div class="header-stocks-percentage"><p>-0.74%</p></div>
                </div>
            </div>
            
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <div class="section-dropdown"><p>U.S.</p></div>
                    <div class="section-dropdown"><p>World</p></div>
                    <div class="section-dropdown"><p>Business</p></div>
                    <div class="section-dropdown"><p>Arts</p></div>
                    <div class="section-dropdown"><p>Lifestyle</p></div>
                    <div class="section-dropdown"><p>Opinion</p></div>
                </div>
                <div class="header-bottom-right">
                    <div class="section-dropdown"><p>Audio</p></div>
                    <div class="section-dropdown"><p>Games</p></div>
                    <div class="section-dropdown"><p>Cooking</p></div>
                    <div class="section-dropdown"><p>Wirecutter</p></div>
                    <div class="section-dropdown"><p>The Athletic</p></div>
                </div>         
            </div>
        </div>
        <p>Hello World</p>
    </div>
</body>
</html>
